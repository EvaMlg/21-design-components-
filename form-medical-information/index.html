<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.scss">

</head>
<body>
  
<div class="contactform">
<form>
    <h1>Emergency Contact and Medical Information</h1>
    <div class="nameinfos">
        <div class="name">
            <h3>Name</h3>
            <label for="firstname">First</label>
            <input type="text" id="firstname" name="user_firstname">
            <label for="lastname">Last</label>
            <input type="text" id="lastname" name="user_lastname">
        </div>
        <div class="Gender">
            <label for ="gender">Gender</label>
            <select gender="Gender">
                <option valeur="male">Male</option>
                <option valeur="female">Female</option>
                <option valeur="both">Both</option>
                <option valeur="other">Other</option>
            </select>
        </div>
        <div classe="dateofdbirth">
            <h3>Date of Birth</h3>
            <label for="MM">MM</label>
            <input type="number" id="MM" name="MM_dateofbirth">
            <label for="DD">DD</label>
            <input type="month" id="DD" name="DD_dateofbirth">
            <label for="YYYY">YYYY</label>
            <input type="date" id="YYYY" name="YYYY_dateofbirth">
        </div>
    </div>    
    <div class="emergencycontact">
        <h2>Emergency Contact</h2>
        <div class="contactname">
            <label for="firstname">First</label>
            <input type="text" id="firstname" name="user_firstname">
            <label for="lastname">Last</label>
            <input type="text" id="lastname" name="user_lastname">
        </div>
        <div class="relationship">
            <label for="relationship">Relationship</label>
            <input type="text" id="relationship" name="relationship">
        </div>
        <div class="adress">
            <h3>Adress</h3>
            <div class="streetadress">
                <label for="streetadress">Street Adress</label>
                <input type="text" id="streetadress" name="user_streetadress">
            </div>
            <div class="adresssecondline">
                <label for="adresssecondline">Adress Line 2</label>
                <input type="text" id="adresssecondline" name="user_adresssecondline">
            </div>
            <div class="city">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
            </div>
            <div class="state">
                <label for="state">State</label>
                <input type="text" id="state" name="user_state">
            </div>
            <div class="postalcode">
                <label for="postalcode">Postal/Zip Code</label>
                <input type="text" id="postalcode" name="user_postalcode">
            </div>
            <div class="country"></div>
                <label for="country">Country</label>
                <input type="country" id="country" name="user_country">
        </div>
        <div class="homephone">
            <h3>Home Phone</h3>
            <div class="country"></div>
                <label for="country">Country</label>
                <input type="country" id="country" name="user_country">
        </div>  
        <div class="workphone">
            <h3>Work Phone</h3>
                <label for="country">Country</label>
                <input type="country" id="country" name="user_country">
        </div>
    </div>
    <div class="medicalinfo">
        <h2>Medical Information</h2>
            <label for="country">Hospital/Clinique Preference</label>
            <input type="country" id="country" name="user_country">
        </div>
        <div class="insurancecompagny">
            <label for="country">Insurance Compagny</label>
            <input type="country" id="country" name="user_country">
        </div>
        <div class="policynumber">
            <label for="country">Policy Number</label>
            <input type="country" id="country" name="user_country">
        </div>
        <div class="physiciansname">
            <label for="country">Physician's name</label>
            <input type="country" id="country" name="user_country">
        </div>
        <div class="phonenumber">
            <label for="country">Phone Number</label>
            <input type="country" id="country" name="user_country">
        </div>
        <div class="allergies">
            <label for="country">Allergies/Special Health Considerations</label>
            <input type="country" id="country" name="user_country">
        </div>
    </div>
    <div class="submit">
        <input type="submit" value="Submit"> 
    </div>  
</form>
</div>



</div>    


</body>
</html>
